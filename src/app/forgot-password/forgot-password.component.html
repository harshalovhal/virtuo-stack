<div class="view">
  <div class="row container-fluid justify-content-center">
    <div class="info-cards">
      <mat-card>
        <mat-card-title>
          <h2>Forgot Password</h2>
        </mat-card-title>
        <p class="mb-4">We'll send password reset link to your email id.</p>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="form.valid && sendPasswordResetEmail()">
            <div class="col-4 col-12"><i class="fa fa-envelope" aria-hidden="true"></i>
              <mat-form-field style="width:50%;">
                <input matInput type="email" name="email" formControlName="email" placeholder="Enter your email"
                  required />

              </mat-form-field>
            </div>

            <div>
              <button mat-raised-button type="submit" (click)="sendPasswordResetEmail()">Send</button>
              <a [routerLink]="['/login']">
                <p>Return to login</p>
              </a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
